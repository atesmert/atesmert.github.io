<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-156467777-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-156467777-1');
        /**
        * Function that registers a click on an outbound link in Analytics.
        * This function takes a valid URL string as an argument, and uses that URL string
        * as the event label. Setting the transport method to 'beacon' lets the hit be sent
        * using 'navigator.sendBeacon' in browser that support it.
        */
        var getOutboundLink = function(url) {
          gtag('event', 'click', {
            'event_category': 'outbound',
            'event_label': url,
            'transport_type': 'beacon',
            'event_callback': function(){document.location = url;}
          });
        }
    </script>
    <title>Mert Ates</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
    <link rel="stylesheet" href="style.css" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0e9b845a84.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="container title">
            Mert Ates
        </div>
        <div class="container line"></div>
        <div class="container references">
            <a href="https://github.com/atesmert" target="_blank" onclick="getOutboundLink('https://github.com/atesmert'); return false;">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/mert-ates/" target="_blank" onclick="getOutboundLink('https://www.linkedin.com/in/mert-ates/'); return false;">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://medium.com/@mertates.0100110101000001" target="_blank" onclick="getOutboundLink('https://medium.com/@mertates.0100110101000001'); return false;">
                <i class="fab fa-medium-m"></i>
            </a>
        </div>
    </div>
</body>
</html>
