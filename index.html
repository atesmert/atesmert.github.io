    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-156467777-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-156467777-1');
        // var getOutboundLink = function(url) {
        //   gtag('event', 'click', {
        //     'event_category': 'outbound',
        //     'event_label': url,
        //     'transport_type': 'beacon',
        //     'event_callback': function(){document.location = url;}
        //   });
        // }
        for (var links = document.links, i = 0, length = links.length; i < length; i++) {
            var link = links[i];
            if (link.hostname != window.location.hostname) {
                link.onclick = function(e) {
                    var url = e.target.href;
                    var openingInNewWindow = (e.target.target && !e.target.target.match(/^_(self|parent|top)$/i)) || e.ctrlKey || e.shiftKey || e.metaKey;
                    gtag('event', 'click', {
                        'event_category': 'outbound',
                        'event_label': url,
                        'transport_type': 'beacon',
                        'event_callback': openingInNewWindow ? null : function() {document.location = url;}
                    });
                    return openingInNewWindow;
                }
            }
        }
    </script>
    <title>Mert Ates</title>
